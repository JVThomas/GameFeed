<navbar-directive></navbar-directive>
<div class = "container">
  <h3>Login</h3>  
  <div class = "row">
    <form name = "loginForm" class = "col s12">
      
      <div class = "row">
        <div ng-if= "loginForm.email.$touched" ng-messages = "loginForm.email.$error" class = "error">
          <div ng-message = "email"> Not a valid email</div>
          <div ng-message = "required">Email is required</div>
        </div>
        <div class = "input-field col s12">
          <label for="email">Email</label>
          <input 
            name = "email"
            type="email"
            required="required"
            ng-model = "authCtrl.user.email"
          />
        </div> <!-- closing tag for input field -->
      </div><!-- closing tag for input row -->

      
      <div class = "row">
        <div ng-if="loginForm.password.$touched" ng-messages = "loginForm.password.$error" class = "error">
          <div ng-message = "required" class = "error">Password is required</div>
          <div ng-message = "minlength">Password must be 8 characters long</div>
        </div>
        <div class = "input-field col s12">
          <label for = "password">Password</label>
          <input
              name = "password"
              type = "password"
              required = "required"
              ng-model = "authCtrl.user.password"
              minlength = "8"
             />
        </div> <!-- closing tag for input field -->
      </div> <!--closing tag for input row -->
      
      <button class="waves-effect waves-light btn" type = "submit" ng-click = "authCtrl.login()" ng-disabled = "!loginForm.$valid">Submit</input>
    </form>
  </div> <!-- row wrapper closer-->
</div> <!-- container wraper closer -->
