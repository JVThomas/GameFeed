<div class = "wrapper">
	<div class = "loader" ng-if = 'homeCtrl.selectedStreamIndex === undefined'></div>
	<div class = "row" ng-if = 'homeCtrl.selectedStreamIndex != undefined'>
		<div class = "homeHeader s12"> <h3>Homepage</h3></div>
		<div class = 'noStreamResults' ng-if = 'homeCtrl.selectedStreamIndex === undefined'>No videos found</div>
		
		<div class = "row" ng-if = 'homeCtrl.selectedStreamIndex != undefined'>	
			
			<div class = "twitchVideoContainer col s8 pull-4">
				<div class = "loader" ng-if = "!homeCtrl.showVideo"></div>
				<div class = "twitchVideoPlayer" ng-if = "homeCtrl.showVideo">
					<twitch-video-component
						channel = "homeCtrl.selectedStream">
					</twitch-video-component>
				</div>
			</div>

			<div class = "sidebarStreamList col s4 push-8">
				<ul class = "homeStreamsList">
					<li ng-repeat = "stream in homeCtrl.homeStreams">
						<home-stream-component 
							stream = "stream" 
							ng-click = "homeCtrl.selectStream($index)">
						</home-stream-component>
					</li>
				</ul>
			</div>

		</div>
	
	</div>
</div>
