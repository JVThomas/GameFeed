<div class = "streamContainer row">
  <img src="{{streamCtrl.stream.preview.medium}}" alt = "Picture of streamer playing a video game" class = "left col s4">
  <div class = "streamDetails right col s8">
    <h5>{{streamCtrl.stream.channel.status}}</h5>
    <h5>Game: {{streamCtrl.stream.channel.game}}</h5>
    <h5>{{streamCtrl.stream.channel.name}}</h5>
  </div>
</div>
