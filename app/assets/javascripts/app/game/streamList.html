<div class = "streamList" ng-if = "!streamListCtrl.videoVisible">
	<a class = "pointerLink" ng-click = "streamListCtrl.channelPagination(streamListCtrl.prevLink)" ng-show = "streamListCtrl.prevLink !== undefined">Prev</a>
	<a class = "pointerLink" ng-click = "streamListCtrl.channelPagination(streamListCtrl.nextLink)" ng-show = "streamListCtrl.nextLink !== undefined">Next</a>
	<div class = "loader" ng-if = "streamListCtrl.loading"></div>
	<div ng-show = "streamListCtrl.streams.length === 0 && !streamListCtrl.loading"><h4>End of List</h4></div>
	
	<ul ng-show = "streamListCtrl.streams.length > 0 && !streamListCtrl.loading" >
		<li ng-repeat = "stream in streamListCtrl.streams">
			<stream-component class = "pointerLink" stream = "stream" ng-click = "streamListCtrl.showTwitchVideo(stream.channel.name)"></stream-component>
		</li>
	</ul>
</div>

<div class = "twitchVideo" ng-if = "streamListCtrl.videoVisible">
	<div><a href="" ng-click = "streamListCtrl.hideTwitchVideo()">Back</a></div>
	<twitch-video-component channel = "streamListCtrl.channelName"></twitch-video-component>	
</div>
