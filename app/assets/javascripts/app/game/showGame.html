<div class = "gameDeck valign-wrapper">
  <img src = "{{showGame.game.game.image.thumb_url}}">
  <h2 ng-bind = "showGame.game.game.name" class = "center-align gameTitle">Game</h2>
  <button class="waves-effect waves-light btn" type = "submit">{{showGame.followStatus === false ? "FOLLOW" : "UNFOLLOW"}}</button>
</div><br>
<div class = "viewComponentPanels row">
  <div class = "col s12">
    <ul class = "tabs">
      <li class = "tab"><a href="" ng-click = "showGame.activePanel = 'description'">View Game Description</a></li>
      <li class = "tab"><a href="" ng-click = "showGame.activePanel = 'twitch'">View Twitch Channels</a></li>
      <li class = "tab"><a href="" ng-click = "showGame.activePanel = 'bing'">View Latest News</a></li>
    </ul>
  </div>
</div>

<div class = "gameDescription" ng-bind-html = "showGame.game.game.description" ng-show = "showGame.activePanel === 'description'"></div>

<!-- stream channels component -->
<stream-list-component name = "showGame.game.game.name" class = "gameChannels" ng-if = "showGame.activePanel === 'twitch'"></stream-list-component>

<!-- news listing component -->
<news-list-component name = "showGame.game.game.name" class = "gameNews" ng-if = "showGame.activePanel === 'bing'"></news-list-component>
