<div class = "gameDeck valign-wrapper">
  <img src = "{{showGame.game.icon}}">
  <h2 ng-bind = "showGame.game.name" class = "center-align gameTitle">Game</h2>
  <!-- need to list develoeprs, release date, and platforms as well-->
  <!-- have to incorportate twitch streams somehow, maybe add them and switch between game deatails and channel listings/ embed video-->
</div><br>
<div class = "viewComponentPanels row">
  <div class = "col s12">
    <ul class = "tabs">
      <li class = "tab"><a href = "" ng-click = "showGame.activePanel = true">View Game Description</a></li>
      <li class = "tab"><a href = "" ng-click = "showGame.activePanel = false">View Twitch Channels</a></li>
    </ul>
  </div>
</div>
<div class = "gameDescription" ng-bind-html = "showGame.game.description" ng-if = "showGame.activePanel === true"></div>
<div class = "gameChannels" ng-if = "showGame.activePanel === false">
  <a ng-click = "showGame.channelPagination(showGame.prevLink)" ng-show = "showGame.prevLink !== undefined">Prev</a>
  <a ng-click = "showGame.channelPagination(showGame.nextLink)" ng-show = "showGame.nextLink !== undefined">Next</a>
  <div ng-show = "showGame.streams.length === 0"><h4>No results found</h4></div>
  <ul ng-show = "showGame.streams.length > 0" >
    <li ng-repeat = "stream in showGame.streams" stream-directive = "stream"></li>
  </ul>
</div>
