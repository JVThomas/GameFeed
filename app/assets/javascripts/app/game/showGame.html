<div class = "gameDeck valign-wrapper">
  <img src = "{{showGame.game.data.image.thumb_url}}">
  <h2 ng-bind = "showGame.game.data.name" class = "center-align gameTitle">Game</h2>
  <button class="waves-effect waves-light btn" type = "submit">{{showGame.followStatus === false ? "FOLLOW" : "UNFOLLOW"}}</button>
</div><br>
<div class = "viewComponentPanels row">
  <div class = "col s12">
    <ul class = "tabs">
      <li class = "tab"><a href="" ng-click = "showGame.activePanel = 'description'">View Game Description</a></li>
      <li class = "tab"><a href="" ng-click = "showGame.activePanel = 'twitch'">View Twitch Channels</a></li>
      <li class = "tab"><a href="" ng-click = "showGame.activePanel = 'bing'">View Latest News</a></li>
    </ul>
  </div>
</div>

<div class = "gameDescription" ng-bind-html = "showGame.game.data.description" ng-show = "showGame.activePanel === 'description'"></div>

<!-- stream channels directive -->
<div stream-list-directive = 'showGame.game.name' class = "gameChannels" ng-if = "showGame.activePanel === 'twitch'"></div>

<!-- news listing directive -->
<div news-list-directive = "showGame.game.name" class = "gameNews" ng-if = "showGame.activePanel === 'bing'"></div>
