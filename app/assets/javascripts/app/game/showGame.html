<div class = "container">
  <div class = "gameDeck valign-wrapper">
    <img src = "{{showGame.data.image.icon_url}}">
    <h2 ng-bind = "showGame.data.name" class = "center-align gameTitle">Game</h2>
    <button class="waves-effect waves-light btn" type = "submit" ng-click = "showGame.changeFollowStatus()">{{showGame.followStatus ? "UNFOLLOW" : "FOLLOW"}}</button>
  </div><br>
  <div class = "viewComponentPanels row">
    <div class = "col s12">
      <ul class = "tabs">
        <li class = "tab"><a href="" ng-click = "showGame.activePanel = 'description'">View Game Description</a></li>
        <li class = "tab"><a href="" ng-click = "showGame.activePanel = 'twitch'">View Twitch Channels</a></li>
        <li class = "tab"><a href="" ng-click = "showGame.activePanel = 'bing'">View Latest News</a></li>
      </ul>
    </div>
  </div>

  <div class = "gameDescription" ng-bind-html = "showGame.data.description" ng-show = "showGame.activePanel === 'description'"></div>

  <!-- stream channels component -->
  <stream-list-component name = "showGame.data.name" class = "gameChannels" ng-if = "showGame.activePanel === 'twitch'"></stream-list-component>

  <!-- news listing component -->
  <news-list-component name = "showGame.data.name" class = "gameNews" ng-if = "showGame.activePanel === 'bing'"></news-list-component>
</div>
