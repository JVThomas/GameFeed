<div class = "streamContainer left">
  <img src="{{streamCtrl.stream.preview.medium}}" alt = "Picture of streamer playing a video game" class = "left">
  <div class = "streamDetails right">
    <h5>{{streamCtrl.stream.channel.status}}</h5>
    <h5>Game: {{streamCtrl.stream.channel.game}}</h5>
    <h5>{{streamCtrl.stream.channel.name}}</h5>
    <a href="{{streamCtrl.stream.channel.url}}" target = "_blank">{{streamCtrl.stream.channel.url}}</a>
  </div>
</div>
