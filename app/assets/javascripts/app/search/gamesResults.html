<div class = "row" ng-show = "gamesResults.resultsFoundBool">
  <label for ="searchQuery">Filter</label>
  <input name = "searchQuery" type = "text"></input>
  <div class = "row gameResults">
    <ul class = "collection">
      <li ng-repeat = "game in gamesResults.filteredList track by game.id" games-item = "game" class = "collection-item avatar"></li>
    </ul>
  </div>
</div>

<div class = "row" ng-show = "!gamesResults.resultsFoundBool">
  No results found
</div>
