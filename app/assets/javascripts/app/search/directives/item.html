
<img src= '{{gamesItem.game.icon}}' alt="" class="circle">
<span class="title">{{gamesItem.game.title}}</span><br>
<p>{{gamesItem.game.deck}}<br/>
    <!-- need to include list of devs as well -->
   <b>Platforms:</b> {{gamesItem.game.platforms.join(", ")}}<br/>
   <b>Release Date</b>: {{gamesItem.game.release_date}}<br/>
   <a href = "" ui-sref = "home.showGame({linkID: gamesItem.game.detailID})" class="waves-effect waves-light btn" >View Game</a> 
</p>
